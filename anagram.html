<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔁 Anagram Checker</title>
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="custom-card">
        <h1 class="text-primary font-weight-bold mb-4">🔁 Anagram Checker</h1>

        <div class="form-group">
            <input type="text" id="name1" placeholder="Enter first string..." class="form-control">
            <span class="input-icon">✍️</span>
        </div>

        <div class="form-group mt-3">
            <input type="text" id="name2" placeholder="Enter second string..." class="form-control">
            <span class="input-icon">✍️</span>
        </div>

        <button id="submit" class="btn btn-primary btn-block w-100 mt-3">Check Anagram 🔍</button>
        <button id="clear" class="btn btn-secondary w-100 mt-3">Clear ❌</button>
        
        <!-- Go to Home button -->
        <button id="home" class="btn btn-info w-100 mt-3">Home 🏠</button>

        <div class="form-group mt-3">
            <input type="text" id="ans" placeholder="Result will appear here" class="form-control" readonly>
            <span class="input-icon">📌</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/jqurey.js"></script>

    <script>
        $(document).ready(function () {
            function checkValid() {
                let input1 = $("#name1").val().trim();
                let input2 = $("#name2").val().trim();

                if (input1 === "" || input2 === "") {
                    Swal.fire({
                        icon: "warning",
                        title: "⚠️ Please fill in both fields!",
                        showConfirmButton: true,
                    });
                    return false;
                }
                return true;
            }

            function anagrams() {
                let answer1 = $("#name1").val().toLowerCase();
                let answer2 = $("#name2").val().toLowerCase();

                let sort1 = answer1.split("").sort().join("");
                let sort2 = answer2.split("").sort().join("");

                if (sort1 === sort2) {
                    $("#ans").val("✅ It's an Anagram 😎");
                } else {
                    $("#ans").val("❌ Not an Anagram 🤨");
                }

                $("#ans").addClass("fade-in");
            }

            $("#submit").click(function () {
                if (checkValid()) anagrams();
            });

            $("#clear").click(function () {
                $("#name1, #name2, #ans").val("");
            });

           
            $("#home").click(function () {
                window.location.href = "index.html"; 
            });
        });
    </script>
</body>
</html>
