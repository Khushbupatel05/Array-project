<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longest Word Finder</title>
  <link rel="stylesheet" href="./assets/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="custom-card">
      <h1 class="text-primary font-weight-bold mb-4">🔠 Longest Word Finder</h1>
      <div class="form-group">
        <input type="text" id="str" class="form-control p-3 border-grey" placeholder="Enter a word...">
        <span class="input-icon">✍️</span>
      </div>
      <button id="submit" class="btn btn-primary btn-block w-100 mt-3">Find Longest Word 🔍</button>
      <button id="clear" class="btn btn2 btn-secondary w-100 mt-3">Clear ❌</button>
      <button id="home" class="btn btn3 btn-info w-100 mt-3">Home 🏠</button>
      <div class="form-group mt-3">
        <input type="text" id="ans" class="form-control" placeholder="Longest word will appear here" readonly>
        <span class="input-icon">📌</span>
      </div>
    </div>
  </div>

  <!-- SweetAlert2 & jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/jqurey.js"></script>
  <script>
    $(document).ready(function () {
      function longestWord() {
        let inputStr = $("#str").val().trim();
        if (inputStr === "") {
          Swal.fire({ icon: "warning", title: "Oops...", text: "⚠️ Please enter some words!" });
          return;
        }
        let words = inputStr.split(/\s+/);
        let longest = words.reduce((longest, current) => current.length > longest.length ? current : longest, "");
        $("#ans").val(longest);
      }
      $("#submit").click(longestWord);
      $("#clear").click(() => { $("#str, #ans").val(""); });
      $("#home").click(() => { window.location.href = "index.html"; });
    });
  </script>
</body>
